<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Las Vegas Diamond Hotels</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
  </head>
  <body>

    <header>
      <h1>Las Vegas Diamond Hotels</h1>
      <nav class="top"><i data-bind="click: slideIn" class="icons icon-menu big"></i></nav>
    </header>

    <main>
      <aside id="slide" class="no-overlay">
        <h2>Filter By:</h3><i data-bind="click: slideOut" id="menuClose" class="icons icon-close big right"></i>

        <!-- Hotel Name -->
        <h3><i class="icons icon-down"></i>Hotel Name</h3>
        <form data-bind="submit: noEnter">
          <i class="icons icon-search"></i>
          <input type="text" data-bind="textInput: filterText, valueUpdate: 'keyup'" placeholder=" enter keywords">
        </form>

        <!-- Diamond Rating -->
        <h3><i class="icons icon-down"></i>Diamond Rating</h3>
        <ul><!-- <ul class="hidden"> -->
          <li id="about"><i class="icons icon-info"></i>About Diamond Ratings</li>
          <!-- Knockout Info:
            checkedValue = Value of the checkbox, i.e. "5"
            checked = Saves the checkbox value to the array "ratingsChecked" and removes it if un-checked
          -->
          <!-- ko foreach: ratings -->
          <li><input data-bind="checkedValue: ratingValue, checked: $root.ratingsChecked, click: $root.filterRatings" class="dbox" type="checkbox"> <i data-bind="text: icon" class="diamonds"></i></li>
          <!-- /ko -->
        </ul>

        <!-- Hotel List -->
        <h3><i class="icons icon-down"></i>Hotel List</h3>
        <ul data-bind="foreach: hotelDisplay()">
          <li data-bind="text: name, click: $root.gotoHotel"></li>
        </ul>
      </aside>

      <!-- Google Map -->
      <section id="map">
          <div id="spinnerContainer">
              Loading Map <div id="spinner"></div> Please Wait
          </div>
      </section>
    </main>

    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpx555oZLZBIBlnLV6dLMY2ORJM6ULQZ0&callback=initApp"></script>
  </body>
</html>
