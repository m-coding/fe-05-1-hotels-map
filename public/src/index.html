<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Las Vegas Diamond Hotels</title>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Las Vegas Diamond Hotels</h1>
    <nav>hamburger</nav>
  </header>

  <main>
    <aside>
      <h3>Filter By:</h3>
      <h3>Hotel Name</h3>
      <h3>Diamond Rating</h3>
      <h3>Hotel List</h3>
      <ul data-bind="foreach: hotelList">
        <li data-bind="text: name"></li>
      </ul>
    </aside>

    <section id="map">
        <div id="spinnerContainer">
            Loading Map <div id="spinner"></div> Please Wait
        </div>
    </section>
  </main>

  <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
  <!-- script src="https://code.jquery.com/jquery-2.2.0.min.js"></script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpx555oZLZBIBlnLV6dLMY2ORJM6ULQZ0&callback=initApp"></script>
  <script src="js/app.js"></script>
</body>
</html>
