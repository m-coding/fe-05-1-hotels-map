mfort are usually consistent across each Diamond Rating level, but decor, facilities and service levels vary by classification. For more information, a sub-classification may also be added.</p></div><p class="rs_about_diamond_content">Star levels are another form of rating system that helps describe the level of quality, service and amenities a member can expect during a hotel stay. While Stars and Diamonds are typically very comparable, Diamond Rating are determined by specially trained AAA field employee evaluators; Hotels with Star Ratings have not been evaluated by trained AAA field evaluators.</p><table class="rs_diamond_ratings_table"><thead><tr><th>Star Rating</th><th>Description</th></tr></thead><tbody><tr><td><i class="rs_stars">eeeee</i></td><td>5-star hotels offer the absolute highest levels of quality, personalized services and luxurious amenities. Guest rooms are elegantly furnished and include upscale amenities -- you may never want to leave.</td></tr><tr><td><i class="rs_stars">eeeef</i></td><td>4 ½ star hotels are focused on providing impeccable service and the finest amenities. Distinctive touches provided in fashionable surroundings make for a very memorable stay.</td></tr><tr><td><i class="rs_stars">eeee<span style="color:#d6d6d6;">e</span></i></td><td>The personalized customer service, elegant décor, and amazingly high standards of comfort at these hotels are simply unbeatable.</td></tr><tr><td><i class="rs_stars">eeef<span style="color:#d6d6d6;">e</span></i></td><td>3 ½ star hotels are some of the most recognizable brand-names and quality independent hotels in the industry. Enjoy excellent rooms, well-decorated public spaces with a higher level of customer service.</td></tr><tr><td><i class="rs_stars">eee<span style="color:#d6d6d6;">ee</span></i></td><td>The hotels include some of the most recognizable brand-names and quality independent hotels in the industry. Enjoy comfortable rooms and well-decorated public spaces. On-site dining is sometimes offered but may not be available for all three meals, and a fitness room may also be available.</td></tr><tr><td><i class="rs_stars">eef<span style="color:#d6d6d6;">ee</span></i></td><td>2 ½ star hotels are national name-brand and quality independent hotels featuring tasteful accommodations and casual public spaces. While hotel services may be a bit limited, they may feature a restaurant for breakfast or offer a continental buffet, and may offer special amenities for the business traveler.</td></tr><tr><td><i class="rs_stars">ee<span style="color:#d6d6d6;">eee</span></i></td><td>These hotels are name-brand and independent hotels which will provide your everyday amenities and services, along with clean and comfortable accommodations. They generally are near major attractions, intersections and casual-dining restaurants. Some may even offer limited hotel-restaurant service.</td></tr><tr><td><i class="rs_stars">e<span style="color:#d6d6d6;">eeee</span></i></td><td>These hotels are national name-brand and quality independent hotels that will meet the budget-traveler's basic needs for comfort and convenience. Restaurants are either on-site or close-by.</td></tr></tbody></table></div></div><span class="rs_close_container" id="close_rs_thecloak">*</span></td></tr></tbody></table> -->
